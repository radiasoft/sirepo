<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-view-name="simulationSettings"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="visualization.simState"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6 col-xl-4" data-ng-if="visualization.simState.hasFrames()">
      <div data-report-panel="parameter" data-model-name="beamEvolutionAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="visualization.simState.hasFrames() && visualization.hasRates">
      <div data-report-panel="parameter" data-model-name="coolingRatesAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="visualization.simState.hasFrames() && visualization.hasParticles">
      <div data-report-panel="3d" data-model-name="particleAnimation">
        <div data-ng-if="visualization.isComputingRanges" class="text-center text-info">Computing plot range across frames...</div>
      </div>
    </div>
  </div>
</div>

<!-- modal dialogs -->
<div data-modal-editor="" view-name="particleAnimation" data-parent-controller="visualization"></div>
