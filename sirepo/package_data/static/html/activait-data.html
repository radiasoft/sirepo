<div class="container-fluid">
  <div class="row">
    <div data-ng-if="! data.loadingRemoteData">
      <div class="col-md-10 col-lg-6" data-basic-editor-panel="" data-view-name="dataFile"></div>
      <div class="col-md-10 col-lg-6" data-ng-show="data.activaitService.hasDataFile()">
        <div data-basic-editor-panel="" data-view-name="columnChooser">
          <div data-column-selector=""></div>
        </div>
        <div data-ng-if="data.showImageViewer()">
          <div data-report-panel="imageViewer" data-model-name="imageSamplesReport"></div>
        </div>
      </div>
    </div>
    <div data-ng-if="data.activaitService.isTextData()" data-column-reports=""></div>
  </div>
  <div data-basic-editor-panel="" data-view-name="loadData" data-ng-if="data.loadingRemoteData">
    Loading remote datafile (this may take a minute)
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{ data.loadingRemote ? 0 : 100 }}" aria-valuemin="0" aria-valuemax="100" data-ng-attr-style="width: {{data.loadingRemote ? 0 : 100}}%">
        </div>
      </div>
  </div>
</div>
