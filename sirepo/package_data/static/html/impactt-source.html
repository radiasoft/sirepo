<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div data-basic-editor-panel="" data-view-name="beam"></div>
    </div>
    <div class="col-md-6">
      <div data-basic-editor-panel="" data-view-name="distribution"></div>
    </div>
    <div data-ng-repeat="item in source.bunchReports track by item.id">
      <div data-column-for-aspect-ratio="{{ item.modelKey }}">
        <div data-report-panel="{{ item.getData().plotType }}" data-model-name="bunchReport" data-model-data="item" data-panel-title="{{ source.bunchReportHeading(item) }}"></div>
      </div>
      <div data-ng-if="$index == 1" class="hidden-xl clearfix"></div>
    </div>
</div>

<div data-modal-editor="" view-name="bunchReport" data-ng-repeat="item in source.bunchReports track by item.id" data-parent-controller="source" data-model-data="item"></div>
