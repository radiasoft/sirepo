<div class="container-fluid" data-ng-if="crystal.appState.isLoaded()">
  <div class="row">
    <div class="col-md-6">
      <div data-basic-editor-panel="" data-view-name="thermalTransportCrystal"></div>
    </div>
    <div class="col-md-6">
      <div data-basic-editor-panel="" data-view-name="thermalTransportSettings"></div>
    </div>
    <div class="col-md-6">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="crystal.simState"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6 col-xl-4" data-ng-if="crystal.simState.isStateCompleted()">
      <div data-report-panel="3d" data-model-name="tempHeatMapAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="crystal.simState.isStateCompleted()">
      <div data-report-panel="parameter" data-model-name="tempProfileAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="crystal.hasCrystal3d()">
      <div data-report-panel="crystal3d" data-model-name="crystal3dAnimation"></div>
    </div>
  </div>
</div>
