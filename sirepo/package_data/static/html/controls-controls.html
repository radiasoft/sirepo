<div class="container-fluid" data-ng-show="! controls.hasMadxLattice()">
  <div class="col-md-6 col-xl-4">
    <div data-basic-editor-panel="" data-view-name="dataFile"></div>
  </div>
</div>
<div class="container-fluid" data-ng-if="controls.hasMadxLattice()">
  <div class="row">
    <div class="col-md-6 col-xl-6">
      <div data-simple-panel="beamline">
        <div class="col-md-12">
          <div id="sr-lattice" data-lattice="" class="sr-plot" data-model-name="beamlines" data-path-to-models="externalLattice"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-6">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="controls.simState"></div>
      </div>
    </div>
    <div class="col-md-6 col-xl-6">
      <div data-basic-editor-panel="" data-view-name="command_beam"></div>
    </div>
    <div class="clearfix"></div>
    <div data-ng-repeat="col in controls.editorColumns track by $index">
      <div class="clearfix" ng-if="$index % 4 == 0"></div>
        <div class="col-sm-6 col-md-3">
          <div data-basic-editor-panel="" data-view-name="{{ col.viewName }}" data-model-data="col" data-panel-title="{{ col.title }}"></div>
        </div>
    </div>
  </div>
  <div class="row">
    <div data-ng-repeat="item in controls.watches track by $index">
      <div class="col-sm-6 col-md-3">
        <div data-report-panel="{{ item.plotType }}" data-model-data="item" data-panel-title="{{ item.title }}"></div>
      </div>
    </div>
  </div>
</div>
