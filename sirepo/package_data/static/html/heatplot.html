    <div style="position: relative" ng-class="{'sr-plot-loading': isLoading(), 'sr-plot-cleared': dataCleared}">
      <canvas ng-attr-style="position: absolute; left: {{ margin.left }}px; top: {{ margin.top }}px;"></canvas>
      <div><svg class="sr-plot" style="position: relative;" ng-attr-width="{{ margin.left + margin.right + canvasSize.width }}" ng-attr-height="{{ margin.top + margin.bottom + canvasSize.height }}">
        <defs>
          <clipPath id="sr-plot-window">
            <rect ng-attr-width="{{ canvasSize.width }}" ng-attr-height="{{ canvasSize.height }}"></rect>
          </clipPath>
        </defs>
        <text class="y-base" x="5" ng-attr-y="{{ margin.top - 10 }}"></text>
        <g ng-attr-transform="translate({{ margin.left }},{{ margin.top }})">
          <text class="main-title" ng-attr-x="{{ canvasSize.width / 2 }}" ng-attr-y="{{ -margin.top / 2 }}"></text>
          <text class="sub-title" ng-attr-x="{{ canvasSize.width / 2 }}" y="0" dy="-.5em"></text>
          <text data-ng-if="enableSelection" class="sr-heatmap-readout" x="0" y="0" dy="-0.5em"></text>
          <text class="select-cell-text" data-ng-if="enableSelection" ng-attr-x="{{ canvasSize.width - 8 }}" y="0" dy="-0.5em">Alt click to select a cell</text>
          <svg class="mouse-rect mouse-zoom" ng-attr-width="{{ canvasSize.width }}" ng-attr-height="{{ canvasSize.height }}" style="pointer-events: all">
            <rect ng-attr-width="{{ canvasSize.width }}" ng-attr-height="{{ canvasSize.height }}" style="fill: none;"></rect>
            <g class="sr-overlay-data-group" ng-attr-width="{{ canvasSize.width }}" ng-attr-height="{{ canvasSize.height }}">
            </g>
          </svg>
          <text class="x-base" text-anchor="end" ng-attr-x="{{ canvasSize.width + margin.right - 5 }}" ng-attr-y="{{ canvasSize.height + 40 }}"></text>
          <g class="x axis" ng-attr-transform="translate(0, {{ canvasSize.height }})">
            <text class="x-axis-label" ng-attr-x="{{ canvasSize.width / 2 }}" y="40"></text>
          </g>
          <g class="y axis">
            <text class="y-axis-label" ng-attr-x="{{ - canvasSize.height / 2 }}" ng-attr-y="{{ -(margin.left - 14) }}" transform="rotate(270)"></text>
          </g>
          <g class="colorbar">
            <text class="frequency-label" ng-attr-x="{{ canvasSize.width + 25 }}" y="-5"></text>
          </g>
          <path class="line line-amr-grid"></path>
        </g>
      </svg></div>
      <div data-animation-buttons=""></div>
    </div>
