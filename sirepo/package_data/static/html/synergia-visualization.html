<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-view-name="simulationSettings"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="visualization.simState"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6 col-xl-4" data-ng-if="visualization.simState.hasFrames()">
      <div data-report-panel="parameter" data-model-name="beamEvolutionAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="visualization.hasTurnComparisonResults()">
      <div data-report-panel="parameterWithLattice" data-model-name="turnComparisonAnimation"></div>
    </div>
    <div data-ng-if="visualization.hasTurnComparisonResults()" class="clearfix hidden-xl"></div>
    <div class="col-md-6 col-xl-4" data-ng-if="visualization.simState.hasFrames()">
      <div data-report-panel="heatmap" data-model-name="bunchAnimation">
        <div data-ng-if="visualization.isComputingRanges" class="text-center text-info">Computing plot range across frames...</div>
      </div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="visualization.simState.hasFrames()">
      <div data-report-panel="parameterWithLattice" data-model-name="twissReport2"></div>
    </div>

  </div> <!-- /row -->
</div> <!-- /container -->

<!-- modal dialogs -->
<div data-modal-editor="" view-name="bunchAnimation" data-parent-controller="visualization"></div>
