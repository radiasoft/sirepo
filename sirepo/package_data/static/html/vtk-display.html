<div class="container-fluid">
    <div class="viewer-title" style="font-weight: normal; text-align: center"></div>
    <div>
        <div class="vtk-canvas-holder" data-ng-class="{'vtk-canvas-holder-border': showBorder}"></div>
    </div>
    <!--<div class="vtk-info-overlay" data-ng-class="{'vtk-info-overlay-move': interactionMode == vtkUtils.INTERACTION_MODE_MOVE, 'vtk-info-overlay-select': interactionMode == vtkUtils.INTERACTION_MODE_SELECT}" data-ng-attr-width="{{ canvasGeometry().size.width }}px" data-ng-attr-height="{{ canvasGeometry().size.height }}px" data-ng-attr-style="top:{{ canvasGeometry().pos.top }}px; left:{{ canvasGeometry().pos.left }}px;">-->
    <div class="vtk-info-overlay vtk-info-overlay-move" data-ng-attr-width="{{ canvasGeometry().size.width }}px" data-ng-attr-height="{{ canvasGeometry().size.height }}px" data-ng-attr-style="top:{{ canvasGeometry().pos.top }}px; left:{{ canvasGeometry().pos.left }}px;">
        <div data-vtk-axes="" data-ng-if="enableAxes" data-width="canvasGeometry().size.width" data-height="canvasGeometry().size.height" data-bound-obj="axisObj" data-axis-cfg="axisCfg"></div>
        <div class="vtk-load-indicator" data-ng-attr-width="{{ canvasGeometry().size.width }}px" data-ng-attr-height="{{ canvasGeometry().size.height }}px">
            <img class="sr-page-load-image" src="/static/img/sirepo_animated.gif" />
        </div>
        <!--<div class="vtk-info-bubble">
            <svg data-popup-report="" class="popup-report" data-focus-points="focusPoints" data-ng-attr-width="{{ width }}" data-ng-attr-height="{{ height }}" data-ng-drop="true">
            </svg>
        </div>-->
    </div>
        <div class=".sr-plot-legend .plot-visibility">
        <div class="row">
            <div class="col-sm-12">
                <div style="padding-bottom: 8px"><span>{{ modeText[interactionMode] }}</span><span data-ng-show="enableSelection" class="pull-right">{{  selection.info }}</span></div>
                <div data-ng-show="enableSelection" data-toggle="tooltip" title="Select" class="btn btn-default" data-ng-class="{'btn-primary': interactionMode == vtkUtils.INTERACTION_MODE_SELECT}" style="margin: 2px;" data-ng-click="setInteractionMode(vtkUtils.INTERACTION_MODE_SELECT)">&#x2B09;</div>
                <div data-ng-show="enableSelection" data-toggle="tooltip" title="Manipulate" class="btn btn-default" data-ng-class="{'btn-primary': interactionMode == vtkUtils.INTERACTION_MODE_MOVE}" style="margin: 2px;" data-ng-click="setInteractionMode(vtkUtils.INTERACTION_MODE_MOVE)"><span class="glyphicon glyphicon-hand-up"></span></div>
                <div data-toggle="tooltip" title="View along x axis" class="btn btn-default" data-ng-class="{'btn-primary': side == 'x'}" style="margin: 2px;" data-ng-click="showSide('x')">X{{ axisDirs.dir == 1 ? '+' : '-' }}</div>
                <div data-toggle="tooltip" title="View along y axis" class="btn btn-default" data-ng-class="{'btn-primary': side == 'y'}" style="margin: 2px;" data-ng-click="showSide('y')">Y{{ axisDirs.dir == 1 ? '+' : '-' }}</div>
                <div data-toggle="tooltip" title="View along z axis" class="btn btn-default" data-ng-class="{'btn-primary': side == 'z'}" style="margin: 2px;" data-ng-click="showSide('z')">Z{{ axisDirs.dir == 1 ? '+' : '-' }}</div>
                <!-- maybe toggling on clicking the marker itself would be better -->
                <input type="checkbox" data-ng-if="hasMarker()" data-ng-model="markerState.enabled" data-ng-change="toggleMarker()"> Toggle Marker
                <div data-ng-if="enableSelection && selection.model" data-advanced-editor-pane="" data-view-name="selection.model.modelKey" data-model-data="selection.model" data-want-buttons="true"></div>
            </div>
        </div>
    </div>
</div>
