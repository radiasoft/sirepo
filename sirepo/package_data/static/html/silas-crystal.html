<div class="container-fluid" data-ng-if="crystal.appState.isLoaded()">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-view-name="crystalCylinder"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-view-name="crystalSettings"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="crystal.simState"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6 col-xl-4" data-ng-if="crystal.simState.hasFrames()">
      <div data-report-panel="parameter" data-model-name="plotAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="crystal.simState.hasFrames()">
      <div data-report-panel="parameter" data-model-name="plot2Animation"></div>
    </div>
    <div class="col-md-6 col-xl-4" data-ng-if="crystal.hasCrystal3d()">
      <div data-report-panel="crystal3d" data-model-name="crystal3dAnimation"></div>
    </div>
  </div>
</div>
