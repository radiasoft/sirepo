<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-view-name="bunch"></div>
    </div>
    <div class="col-md-12 col-xl-8">
      <div class="row">
        <div data-ng-repeat="item in source.reports() track by item.modelKey">
          <div class="col-md-6">
            <div data-report-panel="{{ source.plotType() }}" data-model-name="{{ source.reportModel() }}" data-model-data="item" data-panel-title="{{ source.headings()(item) }}"></div>
          </div>
          <div data-ng-if="$index % 2" class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div data-modal-editor="" view-name="{{ source.reportModel() }}" data-ng-repeat="item in source.reports() track by item.id" data-parent-controller="source" data-model-data="item"></div>
