<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-view-name="settings"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="visualization.simState"></div>
        <div data-ng-show="visualization.eigenvalue">
          <table class="table-condensed table-bordered">
            <caption style="text-align: center; font-weight: bold;">Last {{ visualization.eigenvalueHistory() }} K Eigenvalues</caption>
            <thead>
              <th>Batch</th>
              <th>K</th>
              <th>&lt;K&gt;</th>
              <th>Ïƒ</th>
            </thead>
            <tbody>
              <tr data-ng-repeat="e in visualization.eigenvalue.slice(-visualization.eigenvalueHistory()) track by $index">
                <td>{{ e.batch }}</td>
                <td>{{ e.val[0] }}</td>
                <td>{{ e.val[1] || 'N/A' }}</td>
                <td>{{ e.val[2] || 'N/A' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
    <div class="row">
    <div class="col-sm-8" data-ng-if="visualization.simState.isStateCompleted()">
      <div data-report-panel="geometry3d" data-model-name="openmcAnimation" data-panel-title="{{visualization.tallyTitle()}}"></div>
    </div>
  </div>
</div>
